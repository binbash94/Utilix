server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Frontend files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
  }
}
